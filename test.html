<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/table-to-json@0.13.0/lib/jquery.tabletojson.min.js"
        integrity="sha256-AqDz23QC5g2yyhRaZcEGhMMZwQnp8fC6sCZpf+e7pnw=" crossorigin="anonymous"></script>

    <title>Document</title>
    <script>
        function addRow() {

            var url = document.getElementById("url");
            var img = document.getElementById("img");
            var desc = document.getElementById("desc");
            var table = document.getElementById("myTableData");

            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);

            row.insertCell(0).innerHTML = url.value;
            row.insertCell(1).innerHTML = img.value;
            row.insertCell(2).innerHTML = desc.value;

        }



        function addTable() {

            var myTableDiv = document.getElementById("myDynamicTable");

            var table = document.createElement('TABLE');
            table.border = '1';

            var tableBody = document.createElement('TBODY');
            table.appendChild(tableBody);

            for (var i = 0; i < 3; i++) {
                var tr = document.createElement('TR');
                tableBody.appendChild(tr);

                for (var j = 0; j < 4; j++) {
                    var td = document.createElement('TD');
                    td.width = '75';
                    td.appendChild(document.createTextNode("Cell " + i + "," + j));
                    tr.appendChild(td);
                }
            }
            myTableDiv.appendChild(table);

        }

        function load() {

            console.log("Page load finished");

        }

        function convert() {
            var table = $('#myTableData').tableToJSON();
            table = JSON.stringify(table);
            table = table.replace(/,\s*$/, "");
            table = JSON.parse(table);
            document.querySelector("pre").textContent = JSON.stringify(table, null, 2);
        }
    </script>


    <style>
        table#myTableData {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>

<body onload="load()">
    <div id="myform">
        <b>Enter Aloha tile Details</b>
        <table>
            <tr>
                <td>URL</td>
                <td><input type="text" id="url"></td>
            </tr>
            <tr>
                <td>Image Source</td>
                <td><input type="text" id="img"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input type="text" id="desc">
                    <input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
    <div id="mydata">
        <table id="myTableData" border="1" cellpadding="2">
            <tr>
                <td><b>URL</b></td>
                <td><b>Image Source</b></td>
                <td><b>Description</b></td>
            </tr>
        </table>
    </div>

    <pre></pre>
    <input type="button" value="Convert" onclick="convert()">
</body>

</html>
